name: Django CI/CI Workflow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pythonanywhere

    - name: Deploy to PythonAnywhere
      env:
        PA_API_TOKEN: ${{ secrets.PA_API_TOKEN }}
        PA_USERNAME: ${{ secrets.PA_USERNAME }}
      run: |
        export PYTHONANYWHERE_API_TOKEN=$PA_API_TOKEN
        pa_autoconfigure_django.py --nuke --python=3.10 https://github.com/${{ github.repository }}
        pythonanywhere webapp reload $PA_USERNAME.pythonanywhere.com

