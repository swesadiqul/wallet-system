name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pythonanywhere

    - name: Deploy Django App to PythonAnywhere
      env:
        PA_API_TOKEN: ${{ secrets.PA_API_TOKEN }}
        PA_USERNAME: ${{ secrets.PA_USERNAME }}
      run: |
        # Set up the PythonAnywhere token
        export PYTHONANYWHERE_API_TOKEN=${PA_API_TOKEN}

        # Install dependencies on PythonAnywhere
        pythonanywhere webapp set-virtualenv --user=${PA_USERNAME} /home/${PA_USERNAME}/myenv

        # Apply migrations
        pythonanywhere manage.py migrate

        # Reload the web app to pick up changes
        pythonanywhere webapp reload

